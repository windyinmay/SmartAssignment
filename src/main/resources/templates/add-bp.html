<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Track Records of Blood Pressure</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.mins.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body class="bg-info bg-opacity-25 text-light">
	<div class="container-sm card card-signin my-5 text-light bg-dark">
		<div class="text-white card-body text-light bg-dark">
			<h5 th:inline="text" class="text-center">How is your blood
				pressure today?</h5>
		</div>
		<form class="form-control bg-info bg-opacity-50"
			th:object="${bloodpressure}" th:action="@{/save}" action="#"
			method="post">
			<div class="form-group text-center text-light bg-dark bg-opacity-50">
				<label for="date">Date</label> <input type="date" id="date"
					th:field="*{measurementDate}" />
				<p>Measured date</p>
			</div>
			<div class="form-group text-center text-light bg-dark bg-opacity-50">
				<label for="time">Time</label> <input type="time"
					pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" id="time"
					th:field="*{measurementTime}" />
				<p>Measured time</p>
			</div>
			<div class="form-group text-center text-light bg-dark bg-opacity-50">
				<label for="upper">SYST.</label> <input type="text" id="upper"
					th:field="*{upper}" placeholder="syst..." />
				<p>mmHg</p>
			</div>
			<div class="form-group text-center text-light bg-dark bg-opacity-50">
				<label for="lower">DIAST.</label> <input type="text" id="lower"
					th:field="*{lower}" />
				<p>mmHg</p>
			</div>
			<div class="form-group text-center text-light bg-dark bg-opacity-50">
				<label for="pulse">Pulse</label> <input type="text" id="pulse"
					th:field="*{pulse}" />
				<p>Beats per a minute</p>
			</div>
			<div class="d-grid gap-2 bg-dark bg-opacity-50">
				<input type="submit" value="Save" class="btn btn-outline-info" /> <a
					href="/bloodpressure" class="btn btn-outline-danger">Cancel</a>
			</div>
		</form>

	</div>
</body>
</html>
